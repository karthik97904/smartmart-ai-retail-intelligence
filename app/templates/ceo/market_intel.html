{% extends "base.html" %}
{% block content %}

<h2>Market Intelligence</h2>

<table class="table table-striped">
<thead>
<tr>
  <th>Date</th>
  <th>Headline</th>
  <th>Category</th>
  <th>Severity</th>
  <th>Sentiment</th>
</tr>
</thead>
<tbody>
{% for item in news %}
<tr>
  <td>{{ item.published_at.date() }}</td>
  <td><a href="{{ item.url }}" target="_blank">{{ item.headline }}</a></td>
  <td>{{ item.category }}</td>
  <td>{{ item.severity }}</td>
  <td>{{ item.sentiment_score }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
